<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample</title>

	<style type="text/css">
	#view { background-color: blue; width: 100px; height: 100px; }
	#view.green { background-color: green; }
	#view-inner { background-color: red; width: 80px; height: 80px; }
	#view-inner.orange { background-color: orange; width: 80px; height: 80px; }
	[locked] { opacity: 0.5; }
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="jquery.lock.js"></script>
</head>
<body>
	<div id="view">
		<div id="view-inner">Click me</div>
	</div>
	<br />

	<button id="lock">lock</button>
	<button id="unlock">unlock</button>

	<script type="text/javascript">
	$('#lock').on('click', function() { $('#view').lock() });
	$('#unlock').on('click', function() { $('#view').unlock() });

	$('#view').on('click', function() { $(this).toggleClass('green') });
	$('#view-inner').on('click', function() { $(this).toggleClass('orange') });
	</script>
</body>
</html>
